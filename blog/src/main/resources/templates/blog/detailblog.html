<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Travel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333; /* Màu nền xám đậm */
            color: #fff; /* Văn bản màu trắng */
            padding: 20px; /* Khoảng cách bên trong */
            text-align: center; /* Căn giữa văn bản */
            font-size: 1.2rem; /* Kích thước văn bản */
        }
        .c-icon-b{
            height: 95%;
        }

        header h1 {
            margin: 0; /* Không có khoảng cách phía trên và dưới */
        }
        .c-header{
            display: flex;
            justify-content: center;
            align-content: center;
            height: 46px;
        }
        header a {
            color: #fff; /* Liên kết màu trắng */
            text-decoration: none; /* Gỡ bỏ gạch chân */
        }

        header a:hover {
            color: #ccc; /* Hiệu ứng khi hover (màu sáng hơn) */
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .story {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            margin-top: 0;
        }
        .story p {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .button-container a {
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            display: inline-block;
            width: 100px; /* Độ rộng của nút */
            text-align: center;
            line-height: 1.5; /* Chiều cao của nút */
        }
        .button-container a.square {
            width: 100px; /* Kích thước của nút vuông */
        }
        .button-container a:hover {
            background-color: #555;
        }
        .button-container a.delete {
            background-color: #ff6347; /* Màu đỏ */
        }
        .button-container a.update {
            background-color: #4682b4; /* Màu xanh dương */
        }
        .center {
            text-align: center;
        }
        #content, img {
            width: 100%;
        }
    </style>
</head>
<body>
<header class="c-header">
    <a class="navbar-brand" th:href="@{/}"><img src="/assets/q.svg" alt="..." class="c-icon-b"/></a>
</header>
<div class="container">
    <div class="story">

        <h2 th:text="${blog.title}"  class="center"></h2>
<!--        <p>Tác giả: <span th:text="${blog.user.name}"></span></p>-->
        <p>Ngày đăng: <span th:text="${blog.date}"></span></p>
        <p>Thể loại: <span th:text="${blog.category.name}"></span></p>
<!--        <p>Mô tả: <span th:text="${blog.des}"></span></p>-->
        <img th:src="${blog.img}" width="750px" height="500px" class="card-img-top" alt="Story 2">
        <p>Nội dung: <span th:utext="${blog.content}" id="content"></span></p>

    </div>
    <div class="button-container">
        <a th:href="@{'/remove/' + ${blog.getId()}}" class="delete square">Xóa</a>
        <a th:href=" @{'blog/update/'+ ${blog.getId()}}" class="update square">Cập nhật</a>
    </div>
</div>

<footer>
    <p>&copy;2024</p>
</footer>

</body>
</html>
