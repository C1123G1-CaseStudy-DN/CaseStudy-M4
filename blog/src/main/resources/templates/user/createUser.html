<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("userPass");
            var showHideButton = document.getElementById("showHideButton");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showHideButton.innerText = "Hide";
            } else {
                passwordField.type = "password";
                showHideButton.innerText = "Show";
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Add New User</h2>
            <form method="post" th:action="@{/user/create}" th:object="${user}">
                <!--                <div class="mb-3">-->
                <!--                    <label for="userName" class="form-label">Full Name</label>-->
                <!--                    <input type="text" th:field="*{name}" class="form-control" id="userName" required>-->
                <!--                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">-->
                <!--                        <span th:errors="*{name}"></span> &lt;!&ndash; Hiển thị lỗi &ndash;&gt;-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="mb-3">
                    <label class="form-label" for="userName">Full Name</label>
                    <input class="form-control" id="userName" required th:field="*{name}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userUserName">Username</label>
                    <input class="form-control" id="userUserName" required th:field="*{username}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userPass">Password</label>
                    <div class="input-group">
                        <input class="form-control" id="userPass" required th:field="*{pass}" type="password">
                        <button class="btn btn-outline-secondary" id="showHideButton" onclick="togglePasswordVisibility()"
                                type="button">Show/Hide
                        </button>
                        <div class="text-danger" th:if="${#fields.hasErrors('pass')}">
                            <span th:errors="*{pass}"></span>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userPhone">Phone</label>
                    <input class="form-control" id="userPhone" required th:field="*{phone}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('phone')}">
                        <span th:errors="*{phone}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userEmail">Email</label>
                    <input class="form-control" id="userEmail" required th:field="*{gmail}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('gmail')}">
                        <span th:errors="*{gmail}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userNation">Country</label>
                    <input class="form-control" id="userNation" th:field="*{nation}" type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('nation')}">
                        <span th:errors="*{nation}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userRole">Role</label>
                    <select class="form-control" id="userRole" required th:field="*{roles}">
                        <option th:each="role : ${rolesList}" th:text="${role.name}" th:value="${role.id}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-2" type="submit">Add User</button>
                    <a class="btn btn-secondary" th:href="@{/user}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7MwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
