<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("userPass");
            var showHideButton = document.getElementById("showHideButton");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showHideButton.innerText = "Hide";
            } else {
                passwordField.type = "password";
                showHideButton.innerText = "Show";
            }
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Add New User</h2>
<!--            this.name = name;-->
<!--            this.userName = userName;-->
<!--            this.pass = pass;-->
<!--            this.phone = phone;-->
<!--            this.gmail = gmail;-->
<!--            this.nation = nation;-->
<!--            this.roles = roles;-->
            <form th:action="@{/user/create}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="userName" required>
                </div>
                <div class="mb-3">
                    <label for="userUserName" class="form-label">Username</label>
                    <input type="text" th:field="*{userName}" class="form-control" id="userUserName" required>
                </div>
                <div class="mb-3">
                    <label for="userPass" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" th:field="*{pass}" class="form-control" id="userPass" required>
                        <button type="button" class="btn btn-outline-secondary" id="showHideButton" onclick="togglePasswordVisibility()">Show</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="userPhone" pattern="\d{10,11}" title="10-11 digits" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" th:field="*{gmail}" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userNation" class="form-label">Country</label>
                    <input type="text" th:field="*{nation}" class="form-control" id="userNation">
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select th:field="*{roles}" class="form-control" id="userRole" required>
                        <option th:each="roles : ${rolesList}" th:value="${roles.id}" th:text="${roles.name}"></option> <!-- Đảm bảo cú pháp đúng -->
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Add User</button>
                    <a class="btn btn-secondary" th:href="@{/user}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7MwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
