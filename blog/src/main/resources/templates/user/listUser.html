<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/create}">Add New User</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Manage Users</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-end mb-3">
            <a class="btn btn-secondary" th:href="@{/}">Back to Home</a> <!-- Nút quay lại -->
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Country</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,loop : ${userPage.content}">
                    <td th:text="${loop.count}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.gmail}"></td>
                    <td th:text="${user.nation}"></td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/user/detail/{id}(id=${user.id})}">View</a>
                        <a class="btn btn-warning btn-sm" th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Phân trang -->
    <div class="row mt-3">
        <div class="col-12 d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${!userPage.hasPrevious() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/user(page=${userPage.number - 1}, size=${userPage.size})}">Previous</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, userPage.totalPages - 1)}" th:classappend="${userPage.number == pageNum ? 'active' : ''}">
                    <a class="page-link" th:text="${pageNum + 1}" th:href="@{/user(page=${pageNum}, size=${userPage.size})}"></a>
                </li>
                <li class="page-item" th:classappend="${!userPage.hasNext() ? 'disabled' : ''}">
                    <a class="page-link" th:href="@{/user(page=${userPage.number + 1}, size=${userPage.size})}">Next</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
