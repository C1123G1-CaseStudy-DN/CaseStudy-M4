<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Edit User Information</h2>
            <form method="post" th:action="@{/user/edit}" th:object="${user}">
                <input class="form-control" th:field="*{id}" type="hidden">
                <div class="mb-3">
                    <label class="form-label" for="userName">Full Name</label>
                    <input class="form-control" id="userName" required th:field="*{name}" type="text">
                </div>
                <input class="form-control" th:field="*{username}" type="hidden">
                <input class="form-control" required th:field="*{pass}" type="hidden">
                <div class="mb-3">
                    <label class="form-label" for="userPhone">Phone</label>
                    <input class="form-control" id="userPhone" required th:field="*{phone}"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userEmail">Email</label>
                    <input class="form-control" id="userEmail" required th:field="*{gmail}" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userNation">Country</label>
                    <input class="form-control" id="userNation" th:field="*{nation}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userRole">Role</label>
                    <select class="form-control" id="userRole" required th:field="*{roles}">
                        <option th:each="role : ${rolesList}" th:selected="${user.roles.id == role.id}" th:text="${role.name}"
                                th:value="${role.id}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-success me-2" type="submit">Save Changes</button>
                    <a class="btn btn-secondary" th:href="@{/user}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7MwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
