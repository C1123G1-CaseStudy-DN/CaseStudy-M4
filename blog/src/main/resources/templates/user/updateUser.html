<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Management</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>Edit User Information</h2>
            <form th:action="@{/user/edit}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{id}" class="form-control">

                <div class="mb-3">
                    <label for="userName" class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="userName" required>
                </div>
                    <input type="hidden" th:field="*{username}" class="form-control">
                    <input type="hidden" th:field="*{pass}" class="form-control" required>
                <div class="mb-3">
                    <label for="userPhone" class="form-label">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="userPhone" pattern="\d{10,11}" required>
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" th:field="*{gmail}" class="form-control" id="userEmail" required>
                </div>
                <div class="mb-3">
                    <label for="userNation" class="form-label">Country</label>
                    <input type="text" th:field="*{nation}" class="form-control" id="userNation">
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select th:field="*{roles}" class="form-control" id="userRole" required>
                        <option th:each="role : ${rolesList}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.id == role.id}"></option>
                    </select>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Save Changes</button>
                    <a class="btn btn-secondary" th:href="@{/user}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7MwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
